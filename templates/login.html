<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Player Management</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#093fb4', // rgb(9, 63, 180)
                700: '#072f8a',
                800: '#06256f',
                900: '#051d59',
                950: '#041247',
              },
              secondary: {
                50: '#fffcfb', // rgb(255, 252, 251)
                100: '#fef9f8',
                200: '#fdf2f0',
                300: '#fce8e4',
                400: '#fad8d8', // rgb(255, 216, 216)
                500: '#f8c4c4',
                600: '#f5a1a1',
                700: '#f17e7e',
                800: '#ed3500', // rgb(237, 53, 0)
                900: '#c22e00',
                950: '#9f2600',
              },
              accent: {
                50: '#fffcfb',
                100: '#fef9f8',
                200: '#fdf2f0',
                300: '#fce8e4',
                400: '#fad8d8',
                500: '#f8c4c4',
                600: '#f5a1a1',
                700: '#f17e7e',
                800: '#ed3500',
                900: '#c22e00',
                950: '#9f2600',
              },
              neutral: {
                50: '#fafafa',
                100: '#f5f5f5',
                200: '#e5e5e5',
                300: '#d4d4d4',
                400: '#a3a3a3',
                500: '#737373',
                600: '#525252',
                700: '#404040',
                800: '#262626',
                900: '#171717',
                950: '#0a0a0a',
              }
            }
          }
        }
      }
    </script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='favicon-16x16.png') }}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='apple-touch-icon.png') }}"
    />
  </head>
  <body class="bg-secondary-50" style="font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;">
    <div id="root"></div>
    
    <script type="text/babel">
      const { useState } = React;
      
      function LoginForm() {
        const [username, setUsername] = useState('');
        const [password, setPassword] = useState('');
        const [error, setError] = useState('');
        const [loading, setLoading] = useState(false);
        
        const handleSubmit = async (e) => {
          e.preventDefault();
          setLoading(true);
          setError('');
          
          try {
            const response = await fetch('/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ username, password }),
            });
            
            const data = await response.json();
            
            if (data.success) {
              window.location.href = '/';
            } else {
              setError(data.message || 'Login failed');
            }
          } catch (err) {
            setError('An error occurred. Please try again.');
          } finally {
            setLoading(false);
          }
        };
        
        return (
          <div className="flex justify-center items-center min-h-screen p-5">
            <div className="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
              <h1 className="text-2xl font-semibold text-center mb-8 text-gray-800">SlashRoll Login</h1>
              
              {error && (
                <div className="bg-secondary-400 text-secondary-800 p-3 rounded mb-5 text-center">
                  {error}
                </div>
              )}
              
              <form onSubmit={handleSubmit}>
                <div className="mb-5">
                  <label htmlFor="username" className="block mb-2 font-medium text-gray-600">Username</label>
                  <input
                    type="text"
                    id="username"
                    value={username}
                    onChange={(e) => setUsername(e.target.value)}
                    required
                    disabled={loading}
                    className="w-full px-4 py-3 border border-gray-300 rounded text-base box-border focus:outline-none focus:border-primary-600 focus:ring-2 focus:ring-primary-600 focus:ring-opacity-25"
                  />
                </div>
                
                <div className="mb-6">
                  <label htmlFor="password" className="block mb-2 font-medium text-gray-600">Password</label>
                  <input
                    type="password"
                    id="password"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    required
                    disabled={loading}
                    className="w-full px-4 py-3 border border-gray-300 rounded text-base box-border focus:outline-none focus:border-primary-600 focus:ring-2 focus:ring-primary-600 focus:ring-opacity-25"
                  />
                </div>
                
                <button 
                  type="submit" 
                  disabled={loading}
                  className="w-full bg-primary-600 hover:bg-primary-700 text-white px-5 py-3 rounded cursor-pointer text-base font-medium transition-colors disabled:bg-neutral-400 disabled:cursor-not-allowed"
                >
                  {loading ? 'Logging in...' : 'Login'}
                </button>
                
                {loading && (
                  <div className="text-center mt-3 text-gray-600">
                    Please wait...
                  </div>
                )}
              </form>
            </div>
          </div>
        );
      }
      
      ReactDOM.render(<LoginForm />, document.getElementById('root'));
    </script>
  </body>
</html>
